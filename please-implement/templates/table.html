<!DOCTYPE html>
<html>
<head>
  <title>please implement</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th></th>
      {% for repo, language in table.languages.items() %}
        <th scope="col">
          <a href="/{{ repo }}">{{ language }}</a>
        </th>
      {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for ex in table.rows %}
      <tr>
        <th scope="row">
          {{ ex }}
          (<a href="https://github.com/exercism/x-common/blob/master/{{ ex }}.md">md</a>,
          <a href="https://github.com/exercism/x-common/blob/master/{{ ex }}.yml">yml</a>)
        </th>
        {% for repo in table.languages %}
          <td>
            {% if ex in table.exercises[repo] %}
              <a href=https://github.com/exercism/{{ repo }}/tree/master/{{ ex }}>done</a>
            {% else %}
              do it!
            {% endif %}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>

</html>
